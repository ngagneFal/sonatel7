
{% extends 'accueil.html' %}
{% block content %}

        <div class="inscrit">
            <div>
                
                    <table class="table table-striped">
                        <tr>
                                <th><h2>id</h2></th>
                            <th><h2>Nom_promo</h2></th>
                            <th><h2>Date_deb</h2></th>
                            <th><h2>Date_fin</h2></th>
                            <th><h2>Reference</h2></th>
                            <th><h2>Action</h2></th>
                            
                        
                           
                        </tr>
                        {% for row in promotion %}
                        <tr>
                            <td><h3>{{row.0}}</h3></td>
                             <td><h2>{{row.1}}</h2></td>
                            <td><h2>{{row.2}}</h2></td>
                            <td><h2>{{row.3}}</h2></td>
                            <td><h2>{{row.4}}</h2></td>
                            
                            <td>
                                <a href="/modifpromo/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
                            </td>
                            
                        </tr>
                        {% endfor%}
                    </table>
            
            </div>
        
         {% for row in promotion %}

         
            <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Please Update Data</h4>
                            </div>
                            <div class="modal-body">
                                <form action="{{url_for('modifpromo')}}" method="POST">
                                    <div class="form-group">
                                        <label>Nom promotion:</label>
                                        <input type="hidden" name="id_promo" value=" {{row.0}}">
                                        <input type="text" class="form-control" name="nom_promo" value="{{row.1}}">
                                    </div>
                                    <div class="form-group">
                                            <label>date_debut:</label>
                                            <input type="text" class="form-control" name="date_deb" value="{{row.2}}">
                                    </div>
                                    <div class="form-group">
                                        <label>date fin:</label>
                                        <input type="text" class="form-control" name="date_fin" value="{{row.3}}">
                                </div>
                                    <div class="form-group">
                                            <label>Prenom:</label>
                                            <input type="text" class="form-control" name="prenom_ap" value="{{row.4}}">
                                    </div>
                                    
                                        <div class="form-group">
                                        <label>Nom_reference:</label>
                                        <select name="id_ref" id="promo">
                                         {% for ref in referentiel%}
                                           <option value="{{ref[0]}}">{{ref[1]}}</option>
                                         {% endfor%}
                                          </select><br><br>
                                     </div>
                                    <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Update Data</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                {% endfor%}
            </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock content %}

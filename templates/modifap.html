
{% extends 'accueil.html' %}
{% block content %}

        <div class="inscrit">
            <div>
                
                    <table class="table table-striped">
                        <tr>
                            <th><h2>Mat</h2></th>
                            <th><h2>Nom</h2></th>
                            <th><h2>Prenom</h2></th>
                            <th><h2>dateNais</h2></th>
                            <th><h2>Adres1</h2></th>
                            <th><h2>Sexe</h2></th>
                            <th><h2>action</h2></th>
                            
                           
                        </tr>
                        {% for row in apprenant %}
                        <tr>
                            <td><h3>{{row.1}}</h3></td>
                             <td><h2>{{row.2}}</h2></td>
                            <td><h2>{{row.3}}</h2></td>
                            <td><h2>{{row.4}}</h2></td>
                            <td><h3>{{row.5}}</h3></td>
                            <td><h3>{{row.6}}</h3></td>
                            
                            
                            <td>
                                <a href="/updateap/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
                            </td>
                            
                        </tr>
                        {% endfor%}
                    </table>
            
            </div>
        
         {% for row in apprenant %}

         
            <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Please Update Data</h4>
                            </div>
                            <div class="modal-body">
                                <form action="{{url_for('updateap')}}" method="POST">
                                    <div class="form-group">
                                        <label>matricule:</label>
                                        <input class="hidden" name="id_ap" value=" {{row.0}}">
                                        <input type="text" class="form-control" name="matricule" value="{{row.1}}">
                                    </div>
                                    <div class="form-group">
                                            <label>Nom:</label>
                                            <input type="text" class="form-control" name="nom_ap" value="{{row.2}}">
                                    </div>
                                    <div class="form-group">
                                            <label>Prenom:</label>
                                            <input type="text" class="form-control" name="prenom_ap" value="{{row.3}}">
                                    </div>
                                    <div class="form-group">
                                            <label>Date Naissance:</label>
                                            <input type="date" class="form-control" name="date_nais" value="{{row.4}}">
                                    </div>
                                    <div class="form-group">
                                            <label>Adresse:</label>
                                            <input type="text" class="form-control"  name="add_ap" value="{{row.5}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Sexe:</label>
                                        <input  class="form-control"  name="sexe_ap" value="{{row.6}}">
                                     </div>
                                    <div class="form-group">
                                            <button class="btn btn-primary" type="submit">Update Data</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                {% endfor%}
            </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock content %}

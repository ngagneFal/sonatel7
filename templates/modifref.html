
{% extends 'accueil.html' %}
{% block content %}
        <div class="container">
            <div class="row">
                <div class="col md-12">
                   
                    <table class="table table-striped">
                        <tr>
                            <th>id-ref</th>
                            <th>Nom</th>
                            <th>action</th>

                           
                        </tr>
                        {% for row in referentiel %}
                        <tr>
                            <td>{{row.0}}</td>
                            <td>{{row.1}}</td>
                            
                            <td>
                                <a href="/modifref/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
                               
                            </td>
                           
                        </tr>
                        
                        {% endfor%}
                    </table>
                </div>
            </div>
            {% for row in referentiel %}
            <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Please Update Data</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('modifref')}}" method="POST">
                                <div class="form-group">
                                    <label>Nom Promo:</label>
                                    <input class="hidden" name="id_ref" value=" {{row.0}}">
                                    <input type="text" class="form-control" name="nom_ref" value="{{row.1}}">
                                </div>
                                <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Update Data</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock content %}
